
<template name="configureLoginServiceDialogForIntra42">
  <p>
    First, you'll need to get a Intranet 42 Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://profile.intrav2.42.fr/oauth/applications/new" target="blank">https://profile.intrav2.42.fr/oauth/applications/new</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/intra42</span>
    </li>
  </ol>
</template>
